<style>
    /* Styling for the rainbow text */
    #rainbow-text {
        font-size: 3em;

    }

    /* General body styling */
    body {
        background-color: #121212;
        color: #1edf1e;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Navigation bar styling */
    nav {
        background-color: #121212;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        color: #1edf1e; 
        text-decoration: none;
        font-size: 1.2em;
        padding: 10px 15px;
        transition: background-color 0.3s ease;
    }

    /* Hover effect for navigation links */
    nav ul li a:hover {
        background-color: #333; 
        border-radius: 5px;
    }

    /* Styling for the page sections */
    .page {
        display: none;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
    }

    /* Styling for active page */
    .page.active {
        display: block;
    }

    /* Styling for the <p> text within sections */
    .page p {
        color: #1edf1e;
    }

    /* Small responsive styling for mobile view */
    @media (max-width: 600px) {
        nav ul li {
            display: block;
            margin-bottom: 10px;
        }

      #home {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;

      }
    }
</style>

    <!-- Start of Javascript -->
    <script>
        // Function to change the color of the header text
        const rainbowText = document.getElementById('rainbow-text');

        function changeColor() {
            const colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#8B00FF'];
            let i = 0;

            setInterval(() => {
                rainbowText.style.color = colors[i];
                i = (i + 1) % colors.length;
            }, 300);
        }

        changeColor();

        // Function to show the selected page section
        function showPage(pageId) {
            // Hide all sections
            const sections = document.querySelectorAll('.page');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected page section
            const page = document.getElementById(pageId);
            if (page) {
                page.classList.add('active');
            }
        }
    </script>
    <!-- End of Javascript -->

</body>
